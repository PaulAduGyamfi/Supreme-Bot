      <script>
       


function update(){
        var d = new Date();
let month = d.getMonth() + 1;
let day = d.getDay()+5;
let year = d.getFullYear();

let hour = d.getHours();
let minute = d.getMinutes();

let ampm = "am";
if (month < 10) {
        month = "0" + month;
}
if (day < 10) {
        day = "0" + day;
}
if (hour < 10) {
        hour = "0" + hour;
}
if (minute < 10) {
        minute = "0" + minute;
}


if( hour > 12 ) {
        hour -= 12;
    ampm = "pm";
}
    document.getElementById('date-time').innerHTML = `${month}/${day}/${year}  ${hour}:${minute}${ampm}`;

    var t = setTimeout(update, 1000);
}
